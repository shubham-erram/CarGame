<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Car Driving Game</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: #222;
    }
    canvas {
      display: block;
      margin: 0 auto;
      background: #555;
    }
  </style>
</head>
<body>
  <canvas id="gameCanvas" width="400" height="600"></canvas>
  <script>
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');

    const roadWidth = 300;
    const roadLeft = (canvas.width - roadWidth) / 2;
    const carWidth = 40;
    const carHeight = 80;

    let playerCar = {
      x: roadLeft + roadWidth / 2 - carWidth / 2,
      y: canvas.height - carHeight - 10,
      width: carWidth,
      height: carHeight,
      speed: 5
    };

    let obstacles = [];
    let keys = {};
    let gameOver = false;
    let tiltX = 0;

    function drawRoad() {
      ctx.fillStyle = '#777';
      ctx.fillRect(roadLeft, 0, roadWidth, canvas.height);

      ctx.strokeStyle = '#fff';
      ctx.setLineDash([20, 20]);
      ctx.beginPath();
      ctx.moveTo(canvas.width / 2, 0);
      ctx.lineTo(canvas.height);
      ctx.stroke();
    }

    function drawCar(car, color = 'red') {
      ctx.fillStyle = color;
      ctx.fillRect(car.x, car.y, car.width, car.height);
    }

    function drawObstacles() {
      ctx.fillStyle = 'black';
      obstacles.forEach(ob => {
        ctx.fillRect(ob.x, ob.y, ob.width, ob.height);
      });
    }

    function updatePlayer() {
      // Keyboard movement
      if (keys['ArrowLeft'] && playerCar.x > roadLeft) {
        playerCar.x -= playerCar.speed;
      }
      if (keys['ArrowRight'] && playerCar.x + carWidth < roadLeft + roadWidth) {
        playerCar.x += playerCar.speed;
      }

      // Device tilt movement
      let sensitivity = 0.7; // adjust this for faster/slower response
      if (Math.abs(tiltX) > 3) {
        playerCar.x += tiltX * sensitivity;
        if (playerCar.x < roadLeft) playerCar.x = roadLeft;
        if (playerCar.x + carWidth > roadLeft + roadWidth) playerCar.x = roadLeft + roadWidth - carWidth;
      }
    }

    function updateObstacles() {
      for (let ob of obstacles) {
        ob.y += 4;
      }
      obstacles = obstacles.filter(ob => ob.y < canvas.height);

      if (Math.random() < 0.02) {
        const obWidth = 40 + Math.random() * 30;
        const obX = roadLeft + Math.random() * (roadWidth - obWidth);
        obstacles.push({ x: obX, y: -100, width: obWidth, height: 60 });
      }
    }

    function checkCollision() {
      for (let ob of obstacles) {
        if (
          playerCar.x < ob.x + ob.width &&
          playerCar.x + playerCar.width > ob.x &&
          playerCar.y < ob.y + ob.height &&
          playerCar.y + playerCar.height > ob.y
        ) {
          gameOver = true;
        }
      }
    }

    function gameLoop() {
      if (gameOver) {
        ctx.fillStyle = 'white';
        ctx.font = '48px sans-serif';
        ctx.fillText('Game Over', 90, 300);
        return;
      }

      ctx.clearRect(0, 0, canvas.width, canvas.height);
      drawRoad();
      updatePlayer();
      updateObstacles();
      drawObstacles();
      drawCar(playerCar);
      checkCollision();

      requestAnimationFrame(gameLoop);
    }

    window.addEventListener('keydown', e => {
      if (["ArrowLeft", "ArrowRight"].includes(e.key)) {
        e.preventDefault();
        keys[e.key] = true;
      }
    });

    window.addEventListener('keyup', e => {
      if (["ArrowLeft", "ArrowRight"].includes(e.key)) {
        e.preventDefault();
        keys[e.key] = false;
      }
    });

    // Mobile tilt sensor support
    window.addEventListener('deviceorientation', event => {
      tiltX = event.gamma || 0;
    });

    gameLoop();
  </script>
</body>
</html>
